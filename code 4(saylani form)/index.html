<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATLANI FORM</title>
</head>
<body>
    <h1>REGISTRATION FORM-SMIT</h1>

    <img src="c:\Users\F I ENTERPRISES\Downloads\saylani form header.png"/>
    <br/>
<form>
    
   <b>Select City</b>
   <select name="city" id="city">
        <option value="">Select city</option>
        <option value="kh">Karachi</option>
        <option value="is">Islamabad</option>
        <option value="lh">Lahore</option>

    </select>
   <b>Select Course or Event</b>
    <select name="Course" id="Course">
        <option value="">Select Course</option>
        <option value="WA">Web And App Development</option>
        <option value="Py">Python</option>
        <option value="GD">Graphic Designing</option>

    </select>
        <br/>
    </label>
    <label for="full name">
        Full name
        <br/>
        <input id="full name" type="text" placeholder="Enter your Full Name"/>

    </label>
    <label for="father name">
        Father Name
        
        <input id="father name" type="text" placeholder="Enter your Father Name"/>

    </label>
    <br/>
    <label for="Email">
        Email
        <br/>
        <input id="Email" type="Email" placeholder="Enter your Email"/>

    </label>
    <label for="Phone">
        Phone
        
        <input id="Phone" type="number" placeholder= "Phone "/>

    </label>

    <br/>
    <label for="CNIC">
        CNIC
        <br/>
        <input id="CNIC" type="cnic" placeholder="Enter your CNIC" maxlength="13"/>

    </label>
    <label for="Father CNIC(optional)">
        Father CNIC(Optional)
        
        <input id="father cnic" type="text" placeholder="Optional" />

    </label>
    <br/>
    <label for="Date Of Birth">
        Date Of Birth
        <br/>
        <input id="date of birth" type="date" />

    </label>
    <b>Select Gender</b>
    <label for="male">
        <input id="male" type="radio" name="gender " value="male"/> Male

    
    </label>
    
    <label for="female">
        <input id="female" type="radio" name="gender " value="female"/> female

    </label>
<br/>
    <label for="Adress">
        Adress
        <br/>
        <input id="adress" type="text" placeholder="Enter your adress"/>

    </label>
</select>
<br/>
<b>Last qualification</b>
 <select name="last qualification" id="last qualification">
     <option value="">Last qualification</option>
     <option value="ma">Matric</option>
     <option value="in">intermediate</option>
     <option value="un">Undergraduate</option>
     <option value="G">Graduate</option>
     <option value="M">Master</option>
     <option value="phd">Phd</option>
     <option value="ot">Other</option>

 </select>
 <br/>
<b>Do you have a laptop</b>
 <select name="laptop" id="laptop">
     <option value="">Do you have a laptop</option>
     <option value="Y ">Yes</option>
     <option value="No ">No</option>
     
 </select>
 <br/>
<label for="file">Photo
    <input  id="file " type="file" placeholder="+"/>

</label>
<hr/>
<input type="submit"/>

</form>


</body>
</html>
